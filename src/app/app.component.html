<h3>Orbit Report</h3>
<div class="search-form">
<input #searchTerm class="search-box" (keyup.enter)="search(searchTerm.value)" type='text' placeholder="Search Here"/>
<button (click)="search(searchTerm.value)">Go</button>
</div>
<app-orbit-list [satellites]="displayList"></app-orbit-list>
<h3>Satellite Counts:</h3>
<app-orbit-counts [satellites]="displayList"></app-orbit-counts>
